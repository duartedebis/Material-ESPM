<script>
    let numero = parseInt(prompt("Digite um número"))
    let resto = numero % 2 // se o resto da divisão por 2 for 0, o número é par, se for 1, o número é ímpar

    switch(resto){
        case 0:
            alert("O número é PAR")
            break
        case 1:
            alert("O número é ÍMPAR")
            break
    }
</script>
