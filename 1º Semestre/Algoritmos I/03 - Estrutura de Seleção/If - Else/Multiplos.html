<script>

    let valor1 = Number(prompt("Insira um valor"))
    let valor2 = Number(prompt("Insira outro valor"))

    if(valor2 % valor1 === 0 || valor1 % valor2 === 0){
        alert("Os valores são múltiplos um do outro")
    } else{
        alert("Os valores não são múltiplos um do outro")
    }

</script>
