<script>

    let x = Number(prompt("Digite o valor de X"))
    let y = Number(prompt("Digite o valor de Y"))
    let z = Number(prompt("Digite o valor de Z"))

    if(x > y || z <= 30){
        x = x * 2
        z = y / z
        alert(`X = ${x} & Z = ${z}`)

    } else{
        x = x / 2 
        y = z / 5
        alert(`X = ${x} & Y = ${y}`)
    }
    
</script>
