<!-- Programa em JavaScript para verificar se um número inteiro fornecido pelo usuário é
positivo. -->
<script>
    
    let numero = parseInt(prompt("Digite um número inteiro"));
            
    if (numero > 0) {
        alert("O número é positivo!");
    } else if (numero === 0) {
        alert("O número é zero.");
    } else {
        alert("O número é negativo.");
    }

</script>
