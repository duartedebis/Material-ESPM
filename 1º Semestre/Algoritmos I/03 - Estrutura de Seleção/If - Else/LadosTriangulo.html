<!-- Escreva um programa em JavaScript que leia três valores e verifique se os
mesmos representam os lados de um triângulo. Para que os valores representem
os lados de um triângulo é necessário que cada um dos lados seja menor que a
soma dos outros dois. -->

<script>

    let lado1 = Number(prompt("Digite o valor do lado 1"))
    let lado2 = Number(prompt("Digite o valor do lado 2"))
    let lado3 = Number(prompt("Digite o valor do lado 3"))

    if(lado1 < lado2 + lado3 && lado2 < lado1 + lado3 && lado3 < lado1 + lado2){
        alert("Os valores representam os lados de um triângulo")
    } else{
        alert("Os valores não representam os lados de um triângulo")
    }
    
</script>
