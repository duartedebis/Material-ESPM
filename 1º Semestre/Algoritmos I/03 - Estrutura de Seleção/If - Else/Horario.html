<meta charset="utf-8"/>
<script>
    let agora = new Date 
    let hora = agora.getHours()

    alert(`Agora são ${hora} horas`) // ${} só usa dentro de crases
    
    if(hora > 6 && hora < 12) {
        alert("Bom dia!")    
    } 
    else if (hora > 12 && hora < 18) {
        alert("Boa tarde!")
    } else {
        alert("Boa noite!")
    }


</script>
