<meta charset="utf-8">
<script>
    let base, altura, area, perimetro

    base = Number(prompt('insira o valor da base'))
    altura = Number(prompt('insira o valor da altura'))

    area = base * altura
    perimetro = (base + altura) * 2

    alert ('a area do retângulo é = ' + area.toFixed(2))
    alert ('o perimetro é = ' + perimetro.toFixed(2))

</script>
