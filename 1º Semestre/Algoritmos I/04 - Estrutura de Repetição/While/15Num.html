<meta charset="utf-8">
<script>

    let cont = 1 // contador para controlar o número de entradas - que começa no 1
    let maiornum = 0 // varaiável para armazenar o maior número informado

    while (cont <= 5){ // o contador vale 5 pois é o número de vezes que irá repetir
    let num = Number(prompt("Digite um número"))
    cont ++ // fazendo o looping

        if (num > maiornum){ // ele compara o número de NUM com o valor armazenado na variável MAIORNUM e, se for maior, atualiza a variável.
        maiornum = num 
        }

    } cont = cont ++
    alert(`O maior número é: ${maiornum}`)

</script>
