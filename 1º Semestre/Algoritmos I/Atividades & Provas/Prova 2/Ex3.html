<script>

    let x = Number(prompt("Digite o valor de x: "))
    let y = Number(prompt("Digite o valor de y: "))
    let n = Number(prompt("Digite a quantidade de pontos: "))
    let pontos = []
    let raios = []
    let raio = 0
    let distancia = 0

    for(let i = 0; i < n; i++) {
        pontos[i] = parseFloat(prompt("Digite o valor do ponto: "))
        distancia = Math.sqrt(Math.pow(x - pontos[i], 2) + Math.pow(y - pontos[i], 2))
        raio = distancia
        raios[i] = raio
    }

    alert(`Os raios sÃ£o ${raios}`)

</script>
