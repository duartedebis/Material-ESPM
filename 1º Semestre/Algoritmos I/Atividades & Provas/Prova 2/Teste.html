<script>

    let quantidade = parseInt(prompt("Digite a quantidade de n√∫meros: "));
    let numeros = [];
    let ocorrencias = [];
    let ocorrencia = 0;

    for (let i = 0; i < quantidade; i++) {
        numeros[i] = Math.random() * 10;
        for (let j = 0; j < quantidade; j++) {
            if (numeros[i] == numeros[j]) {
                ocorrencia++;
            }
        }
        ocorrencias[i] = ocorrencia;
        ocorrencia = 0;
    }

    for(let i = 0; i < numeros.length; i++) {
        print(numeros[i] + " ocorre " + ocorrencias[i] + " vez(es)");
    }

</script>
