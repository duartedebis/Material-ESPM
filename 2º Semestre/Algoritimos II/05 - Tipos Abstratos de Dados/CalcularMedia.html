<script>

    // codificação do construtor
    class Aluno {
        constructor(ra, nome, nota1, nota2){
            
            // this é um propriedade, logo há 4 propriedades aqui
            this.ra = ra
            this.nome = nome
            this.nota1 = nota1
            this.nota2 = nota2
        }

        calcularMedia() {
            return (this.nota1 + this.nota2) / 2
        }
    }

    let a = new Aluno (123, "Surian", 10, 8)
    console.log(a)
    console.log(a.calcularMedia())

</script>
