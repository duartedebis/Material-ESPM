<script>
    // Construir um programa que leia uma string s1 e uma substring s2 e depois fornece o número de
    // ocorrências da substring s2 em uma string s1. Um exemplo de resposta que o programa deve
    // fornecer é dado abaixo: 
    // Digite a string: O rato roeu a roupa do rei de Roma e a rainha de raiva roeu o rato.
    // Digite a substring: ra
    // Número de ocorrências: 4

    let s1 = prompt("Digite uma string: ")
    let s2 = prompt("Digite uma substring: ")
    

    let ocorrencias = frequencia(s1, s2)
    alert("Número de ocorrências: " + ocorrencias)

    function frequencia(s1, s2){
        let total = 0
        let posicao = 0

        while(posicao < s1.length){
            let index = s1.indexOf(s2, posicao)
            if(index != - 1){
                total ++
                posicao = index + s2.length
            }
            else {
                posicao++
            }
        }
        return total
    }


</script>
