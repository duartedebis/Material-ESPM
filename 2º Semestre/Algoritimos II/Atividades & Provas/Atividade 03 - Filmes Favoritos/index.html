<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./images/icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <title>Meus Filmes Favoritos</title>
</head>
<body>
    <div class="pagina1">
        <div class="limitador">
            
            <h1>Meus Filmes Favoritos</h1>

            <img src="./images/linebreak.png" id="linebreak">
            <p></p>

            <div class="container-fluid">
                <div class="row">

                    <div class="col-sm-4">

                        <form action="">
                            <label for="filme">Título do Filme:</label>
                            <p></p>
                            <input type="text" id="filme" name="filme" placeholder="Digite o título do filme" required />
                            <p></p>
                            <label for="genero">Gênero:</label>
                            <p></p>
                            <input type="text" id="genero" name="genero" placeholder="Digite o gênero do filme" required />
                            <p></p>

                            <button class="botao" id="adicionar">Adicionar</button>
                            <p></p>
                            <p id="saida"></p>
                        </form>
                    </div>

                    <div class="col-sm-8">
                        <div class="table-container">
                            <table border="1">
                                <thead>
                                    <th>Título do Filme</th>
                                    <th>Gênero</th>
                                    <th>Ações</th>
                                </thead>
                                <tbody id="lista"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>
<script src="./script.js"></script>
