<script>

    const carrinhoDeCompras = [
    { produto: 'Notebook', preco: 2500, desconto: 0.1 },
    { produto: 'Smartphone', preco: 800, desconto: 0.05 }, 
    { produto: 'Fone de Ouvido', preco: 100, desconto: 0 }, 
    { produto: 'Câmera', preco: 1200, desconto: 0.15 }
    ];

    function calcularPrecoTotalComDesconto (carrinho) {
        return carrinho.reduce((total, produto) => {
        const precoComDesconto = produto. preco * (1 - produto.desconto); 
        return total + precoComDesconto; }, 0);
    }
    const precoTotalComDesconto = calcularPrecoTotalComDesconto (carrinhoDeCompras); 
    console.log(`O preço total com desconto é: ${precoTotalComDesconto.toFixed(2)}`);
</script>
