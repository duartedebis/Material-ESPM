//Escreva um programa em JavaScript que leia 3 valores inteiros. O programa
//deverá ter uma função para determinar e retornar o maior valor digitado.

<meta charset="utf-8">
<script>

    let x = new Array(10)

    //ler os dados 
    for(let i = 0; i < x.length; i++) {
        x[i] = parseInt(prompt("Insira um valor "))
    }

    //chamar a função para descobrir o maior valor
    let maior = acharMaior() 
    alert("Maior valor = " + maior)

    //codificação de função
    function acharMaior() {
        let aux = x[0]
        for(let i = 0; i < x.length; i++) {
            if (x[i] > aux) {
                aux = x[i]
            }
        }
        return aux
    }

</script>
