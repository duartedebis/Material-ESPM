<script>
    // Escreva um programa em JavaScript que preencha uma matriz D 10x10 com valores
    // aleatórios entre 0 e 1000. Imprima o maior valor armazenado bem como a sua
    // localização (linha e coluna). Observação: caso o maior valor se repetida dentro da
    // matriz, todas as localizações deverão ser impressas.    

    let maior = 0
    let matriz = new Array(3)

    for(let i = 0; i < matriz.length; i++){
        matriz[i] = new Array(3)
        for(let j = 0; j < matriz[i].length; j++){
            matriz[i][j] = parseInt(Math.random() * 30)
            if(matriz[i][j] > maior){
                maior = matriz[i][j]
            }
        }
    }
    console.table(matriz)
    console.log("Maior = " + maior)

    // impressão da localização do elemento
    for(let i = 0; i < matriz.length; i++){
        for( let j = 0; j < matriz.length; j++){
            if(matriz[i][j] == maior){
                console.log("Linha = " + i + " & Coluna = " + j)
            } 
        }
    }
</script>
